<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Information Visualization Project</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 2rem;
      background: #f4f4f4;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: white;
    }
  </style>
</head>
<body>
    <iframe width="100%" height="100%" frameborder="0"
    src="https://observablehq.com/embed/401fc3d8d96ee5cd@193?cells=pieChart"></iframe>
    <iframe width="100%" height="100%" frameborder="0"
    src="https://observablehq.com/embed/401fc3d8d96ee5cd@193?cells=barChart"></iframe>
    <iframe width="100%" height="100%" frameborder="0"
    src="https://observablehq.com/embed/401fc3d8d96ee5cd@193?cells=stackedAreaChart"></iframe>
</body>
</html>
